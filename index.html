<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Breakup Agreement</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #000000, #2c3e50);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 500px;
      background-color: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
      padding: 20px;
      position: relative;
    }
    h1 {
      color: #ff4d4d;
      text-align: center;
    }
    iframe {
      width: 100%;
      height: 250px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: none;
    }
    p.definition {
      background-color: #333;
      padding: 10px;
      border-left: 5px solid #ff4d4d;
      border-radius: 5px;
    }
    .radio-group {
      margin-top: 20px;
      text-align: center;
    }
    .radio-group input {
      margin: 0 10px;
    }
    canvas {
      border: 2px solid #ff4d4d;
      margin: 20px 0;
      width: 100%;
      height: 200px;
      border-radius: 10px;
      background-color: #fff;
    }
    .btn {
      display: block;
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px auto;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #e60000;
    }
    .tears {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      pointer-events: none;
      z-index: 2;
    }
    .tear {
      position: absolute;
      width: 6px;
      height: 15px;
      background: #00cfff;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall 2s infinite ease-in;
    }
    .tear.delay1 {
      left: -15px;
      animation-delay: 0.5s;
    }
    .tear.delay2 {
      left: 15px;
      animation-delay: 1s;
    }
    @keyframes fall {
      0% { top: 0; opacity: 0.8; }
      70% { opacity: 0.4; }
      100% { top: 80px; opacity: 0; }
    }
    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #ccc;
    }
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      canvas {
        height: 150px;
      }
      iframe {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’” Breakup Agreement ðŸ’”</h1>

    <div class="tears">
      <div class="tear"></div>
      <div class="tear delay1"></div>
      <div class="tear delay2"></div>
    </div>

    <!-- YouTube Video Embed -->
    <iframe 
      src="https://www.youtube.com/embed/iOjevqUhm6Q?si=NWNpE8HsMl_GVkCn" 
      title="YouTube video player" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
    </iframe>

    <p class="definition">
      A breakup is the end of a romantic relationship. Sometimes it hurts, but it's a step forward in life. It is a mutual decision to part ways and move on.
    </p>

    <div class="radio-group">
      <label><input type="radio" name="breakup" value="yes" /> Yes, I want to breakup</label><br />
      <label><input type="radio" name="breakup" value="no" /> No, I don't want to breakup</label>
    </div>

    <canvas id="signaturePad"></canvas>
    <button class="btn" onclick="downloadPDF()">Download as PDF</button>
    <button class="btn" onclick="alert('Answer saved. You can close this tab.')">Share Your Answer</button>
  </div>

  <footer>Made with ðŸ’” by Uzair Ahmed</footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const canvas = document.getElementById('signaturePad');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    // Desktop
    canvas.addEventListener('mousedown', e => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });
    canvas.addEventListener('mousemove', e => {
      if (drawing) {
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
      }
    });
    canvas.addEventListener('mouseup', () => drawing = false);

    // Mobile
    canvas.addEventListener('touchstart', e => {
      e.preventDefault();
      drawing = true;
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      ctx.beginPath();
      ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
    });
    canvas.addEventListener('touchmove', e => {
      e.preventDefault();
      if (drawing) {
        const touch = e.touches[0];
        const rect = canvas.getBoundingClientRect();
        ctx.lineTo(touch.clientX - rect.left, touch.clientY - rect.top);
        ctx.stroke();
      }
    });
    canvas.addEventListener('touchend', () => drawing = false);

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      pdf.text('Breakup Agreement Signature', 10, 10);
      const image = canvas.toDataURL('image/png');
      pdf.addImage(image, 'PNG', 10, 20, 180, 60);
      pdf.save('breakup-signature.pdf');
    }
  </script>
</body>
</html>
